<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GDG Members</title>
  <link rel="stylesheet" href="members.css">
</head>

<body>
  <header class="top">
    <h1>Our Team Members</h1>

    <div class="controls">
      <input id="search" type="text" placeholder="Search members...">

      <div class="filter-box">
        <button id="filter-btn">Filter</button>

        <div class="dropdown hidden" id="filter-dropdown">
          <label>Role:</label>
          <select id="role-filter">
            <option value="">All</option>
            <option value="Lead">Lead</option>
            <option value="Co-Lead">Co-Lead</option>
            <option value="Developer">Developer</option>
            <option value="Designer">Designer</option>
            <option value="Mentor">Mentor</option>
          </select>

          <label>Skill:</label>
          <select id="skill-filter">
            <option value="">All</option>
            <option value="AI">AI</option>
            <option value="ML">ML</option>
            <option value="Python">Python</option>
            <option value="React">React</option>
            <option value="Web Dev">Web Dev</option>
            <option value="Firebase">Firebase</option>
            <option value="UI/UX">UI/UX</option>
          </select>
        </div>
      </div>

      <button id="theme-toggle">Light Mode</button>
    </div>
  </header>

  <p id="no-results">No such members found.</p>

  <div id="loading" class="loading">
    Loading members...
  </div>


  <section class="grid" id="member-grid">
  
    <div class="card" data-name="Ilesh" data-role="Lead" data-skills="AI, ML, Python, React">
      <div class="inner">
        <div class="front">
          <img src="images/max.jpg" alt="img">
          <h3>Ilesh</h3>
          <p class="role">Lead</p>
        </div>

        <div class="back">
          <h3>Skills</h3>
          <p>AI • ML • Python • React</p>
        </div>
      </div>
    </div>


    <div class="card" data-name="rohan" data-role="developer" data-skills="AI, ML, Python, React">
      <div class="inner">
        <div class="front">
          <img src="images/max.jpg" alt="img">
          <h3>rohan</h3>
          <p class="role">lead</p>
        </div>

        <div class="back">
          <h3>Skills</h3>
          <p>AI • ML • Python • React</p>
        </div>
      </div>
    </div>
  </section>

  <script src="members.js"></script>
</body>
</html>
